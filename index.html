        border:solid black;

    <form>
        <h1>Event 1</h1>

            <input type="text" name="" id="no"> <br>

            <input type="number" name="" id="seats"> <br>

            <input type="text" name="" id="attendee"> <br>
            <button>Submit</button> 
            <button>Cancel</button>
        </div>
    </form>
